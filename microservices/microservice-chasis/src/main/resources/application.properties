spring.application.name=microservice-chasis
api.version=v1
# Eureka service resgistry configuration:
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8761/eureka}
eureka.client.serviceUrl.instance.preferIpAddress=true
eureka.client.fetch-registry: false
eureka.client.register-with-eureka: false 
# OpenApi Docs configuration:
springdoc.api-docs.path=/doc
springdoc.swagger-ui.path=/
# Security
jwt.secret=En un lugar de la mancha ...